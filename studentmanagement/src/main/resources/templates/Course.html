<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div>
    <h2>Course Creation</h2>
    <tr>
        <div align = "left" >
            <h3><a th:href="@{'/Course/addcourse'}">Add New</a></h3>
        </div>

    </tr>

    <div class="col-sm-8" align = "center">
        <div class="panel-body" align = "center" >


            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Duration</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="course : ${listcourse}">
                    <td th:text="${course.id}">Course ID</td>
                    <td th:text="${course.coursename}">Course Name</td>
                    <td th:text="${course.duration}">Duration</td>

                    <td>
                        <a th:href="@{'/Course/edit/' + ${course.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/Course/delete/' + ${course.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    </div>

    </tbody>
    </table>


</body>
</html>
